<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
      
      <link rel="stylesheet" href="vendor/flickity.min.css">
      <link rel="stylesheet" href="vendor/normalize.css">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <div class="carousel js-flickity"> 
                <div class="carousel-cell"id="carousel-cell1"><div class="container" style="background-image: url(https://www.quebecoriginal.com/sites/default/files/h-montreal_0.jpg)">Montreal</div></div>
                <div class="carousel-cell" id="carousel-cell2"><div class="container" style="background-image: url(https://handluggageonly.co.uk/wp-content/uploads/2016/09/Hand-Luggage-Only-5.jpg)">Banff</div></div>
                <div class="carousel-cell" id="carousel-cell3"><div class="container" style="background-image: url(https://assets3.thrillist.com/v1/image/1731804/size/tl-horizontal_main.jpg)">Bay of Fundy</div></div>
                <div class="carousel-cell" id="carousel-cell4"><div class="container" style="background-image: url(https://assets3.thrillist.com/v1/image/1731813/size/tl-horizontal_main.jpg)">Nunavut</div></div>
                <div class="carousel-cell" id="carousel-cell5"><div class="container"style="background-image: url(https://innakogan.com/wp-content/uploads/2016/01/pei_briarislandlight_canon-563.jpg)">Prince Edward Island</div></div>
            
        </div>
        <div class="progress-bar"></div>
        <button id ="restart">RESTART</button>

       
    <script  src="vendor/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
